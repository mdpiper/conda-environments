# Create a pymt component from a BMI-wrapped model.
name: wrap
channels:
  - conda-forge
  - csdms-stack
dependencies:
  - python=3
  - numpy
  - cython
  - c-compiler
  - cxx-compiler
  - fortran-compiler
  - make
  - cmake
  - pkgconfig
  - model_metadata
  - pyyaml
  - jinja2
  - cookiecutter
  - six
  - bmi_wrap=0.1.3  # supplies bmi-wrap & bmi-render
  - versioneer
  - bmi-tester
  - pymt
  - ipython
