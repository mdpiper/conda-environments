# An env for re/building a pymt-lab component.
#
# 1. Create this env
# 2. Install requirements.txt from component
# 3. Build component with `make install`
# 4. Optionally (but usually) install pymt to run examples

name: plab
channels:
  - conda-forge
dependencies:
  - python =3.11
  - setuptools<60.0
  - fortran-compiler
  - c-compiler
