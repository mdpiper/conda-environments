# Dependencies for building anuga with py3.
# Build instructions: https://github.com/GeoscienceAustralia/anuga_core/wiki/Install-ANUGA-on-Ubuntu-(using-Miniconda)
# Be sure to switch to the `anuga_py3` branch before building.
name: anuga
channels:
  - conda-forge
dependencies:
  - python =3.8
  - git
  - pip
  - nose
  - numpy
  - scipy
  - netcdf4
  - matplotlib
  - gdal
  - dill
  - cython
  - future
  - openmp
  - mpi4py
  - gitpython
  - cxx-compiler  # anuga has extensions
