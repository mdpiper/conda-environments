# An env for testing PRMS components in Python.

name: pyprms
channels:
  - conda-forge
  - csdms-stack
dependencies:
  - python =3
  - pymt >=1.1
  - coretran
  - prms
  - prms_surface
  - prms_soil
  - prms_groundwater
  - prms_streamflow
  - pymt_prms_surface
  - pymt_prms_soil
  - pymt_prms_groundwater
  - pymt_prms_streamflow
  - pytest
  - bmi-tester
  - notebook
